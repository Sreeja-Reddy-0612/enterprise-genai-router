<!DOCTYPE html>
<html>
<head>
  <title>GenAI Router Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Enterprise GenAI Router â€” Observability</h1>

  
 <script>
async function refresh() {
  const metrics = await fetch("http://127.0.0.1:8000/metrics").then(r => r.json());
  const traces = await fetch("http://127.0.0.1:8000/traces").then(r => r.json());

  document.getElementById("metrics").innerText =
    JSON.stringify(metrics, null, 2);

  document.getElementById("traces").innerText =
    JSON.stringify(traces, null, 2);
}

setInterval(refresh, 2000);
</script>
<h2>Metrics</h2>
  <pre id="metrics"></pre>

  <h2>Execution Traces</h2>
  <pre id="traces"></pre>

</body>
</html>
